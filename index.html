<!DOCTYPE html>
<html>

<head>
    <title>Place Autocomplete</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="./styles.css" rel="stylesheet">
    <script src="./map.js"></script>
</head>

<body>
    <div class="pac-card" id="pac-card">
        <div>
            <div id="title">Autocomplete search</div>
            <br />
        </div>
        <div id="pac-container">
            <input id="pac-input" type="text" placeholder="Enter a location" />
            <button id="send" onclick="buttonClick()">Done</button>
        </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
        <span id="place-name" class="title"></span><br />
        <span id="place-address"></span>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ9EUMpJfOXUKsWz5damj71Y4sx7GhU3U&region=US&language=en&callback=initMap&libraries=places&v=weekly" defer></script>
</body>

</html>
